<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product-Preview-Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main >
      <article class="product">
          <picture class="product__image">
            <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
              <img src="images/image-product-mobile.jpg" alt="perfume botttle image">
          </picture>
          <div class="product__body">
              <p class="product__category">Perfume</p>
              <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
              <p class="product__description">A floral, solar and voluptuous interpretation 
                composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="price">
                  <span class="product__current-price">$149.99</span>
                  <span class="product__original-price">$169.00</span>
              </div>
              <button class="btn" data-icon="shopping-cart">
                  
                  Add to Cart
              </button>
          </div>
       
      </article>
  </main>
  </body>
</html>
